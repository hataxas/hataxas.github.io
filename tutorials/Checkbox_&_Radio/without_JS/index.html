<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox & Radiobuttons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <form action="#" class="block-form">
      <h1>Form elements styles</h1>
      <div class="block-form__checkbox">
        <input checked id="checkbox1" type="checkbox" name="checkbox1">
        <label class="block-form__label" for="checkbox1">Switch №1</label>
      </div>
      <div class="block-form__checkbox">
        <input id="checkbox2" type="checkbox" name="checkbox2">
        <label class="block-form__label" for="checkbox2">Switch №2</label>
      </div>
      <div class="block-form__elements">
        <div class="radiobuttons">
          <div class="radiobuttons__item">
            <input checked type="radio" id="radio1" name="radiobutton" value="1">
            <label class="radiobuttons__label" for="radio1">
              Option №1
            </label>
          </div>
          <div class="radiobuttons__item">
            <input type="radio" id="radio2" name="radiobutton" value="2">
            <label class="radiobuttons__label" for="radio2">
              Option №2
            </label>
          </div>
          <div class="radiobuttons__item">
            <input type="radio" id="radio3" name="radiobutton" value="3">
            <label class="radiobuttons__label" for="radio3">
              Option №3
            </label>
          </div>
        </div>
      </div>
      <button class="button" type="submit">
        <span>Submit</span>
      </button>
    </form>
  </div>
</body>
</html>
