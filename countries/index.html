<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>List of countries</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Where in the world?</h1>
      <div class="mode">&#9790; Dark Mode</div>
    </header>
    <nav>
      <div class="field">
        <div class="icon">&#9740;</div>
        <input type="text" id="search" name="search" placeholder="Search for a country...">
      </div>
      <select class="field" id="regions" name="regions" >
        <option value="">Filter by Region</option>
        <option value="europe">Europe</option>
        <option value="asia">Asia</option>
        <option value="africa">Africa</option>
        <option value="oceania">Oceania</option>
        <option value="americas">South America</option>
        <option value="america">America</option>
      </select>
    </nav>
    <main>
      <div class="items">
      </div>
    </main>
  </div>

  <script src="service.js"></script>
  <script src="script.js"></script>
</body>
</html>
